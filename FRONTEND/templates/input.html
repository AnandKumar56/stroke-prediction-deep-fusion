{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enhanced Fusion of Deep Learning Models For predicting And Explaining Ischemic Stroke</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url("{% static 'images/05.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
            color: white;
            width: 110%;
            max-height: 110vh;
            overflow-y: auto;
            text-align: center;
        }

        .input-field {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-field label {
            display: block;
            font-weight: bold;
            color: #fff;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .btn-submit {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
        }

        .btn-submit:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container-form">
        <h2>Enter Patient Details</h2>
        <form action="output" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-field">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" step="1" required>
            </div>

            <div class="input-field">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-field">
                <label for="ever_married">Ever Married</label>
                <select name="ever_married" id="ever_married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

           <div class="input-field">
                <label for="work_type">Work Type</label>
                <select name="work_type" id="work_type" required>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Government">Government</option>
                    <option value="Children">Children</option>
                    <option value="Never worked">Never worked</option>
                </select>
            </div>

           <div class="input-field">
                <label for="Residence_type">Residence Type</label>
                <select name="Residence_type" id="Residence_type" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

             <div class="input-field">
                <label for="smoking_status">Smoking Status</label>
                <select name="smoking_status" id="smoking_status" required>
                    <option value="Never smoked">Never smoked</option>
                    <option value="Formerly smoked">Formerly smoked</option>
                    <option value="Smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="input-field">
                <label for="hypertension">Hypertension</label>
                <select name="hypertension" id="hypertension" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

              <div class="input-field">
                <label for="heart_disease">Heart Disease</label>
                <select name="heart_disease" id="heart_disease" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

           <div class="input-field">
                <label for="avg_glucose_level">Average Glucose Level</label>
                <input type="number" name="avg_glucose_level" id="avg_glucose_level" step="0.01" required>
            </div>
            <div class="input-field">
                <label for="bmi">BMI</label>
                <input type="number" name="bmi" id="bmi" step="0.1" required>
            </div>

            <div class="input-field">
                <label for="algo">Select Algorithm</label>
                <select name="algo" id="algo" required>
                    <option value="cnn">CNN</option>
                    <option value="lstm">LSTM</option>
                    <option value="cnn_lstm">CNN_LSTM</option>
                </select>
            </div>

            <button class="btn-submit">Predict</button>
        </form>
    </div>
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
